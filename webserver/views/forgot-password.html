{{##def.page_title = 'Forgot Password' #}}

{{##def.content:
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  let submitEnabled = false;
  function enableSubmit() {
    submitEnabled = true;
    const s = document.getElementById('forgotSubmit');
    s.classList.remove('hidden');
  }
</script>

<div class="container mx-auto px-4 py-12 max-w-2xl">
  <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-xl p-8">
    <form action="/sent-recover" method="post" onsubmit="return submitEnabled;" class="space-y-8">

      <!-- Header -->
      <div class="border-b border-slate-700 pb-4">
        <h2 class="text-3xl font-bold text-white">Forgot Password</h2>
        <p class="text-slate-400 mt-2 text-sm">
          Enter your account email address and complete the reCAPTCHA to receive a password recovery link.
        </p>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-slate-300 mb-2">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          name="email"
          required
          class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
          placeholder="you@example.com"
        />
      </div>

      <!-- reCAPTCHA -->
      <div class="flex justify-center">
        <div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit"></div>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button
          id="forgotSubmit"
          type="submit"
          class="hidden w-full px-6 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 rounded-lg font-bold text-lg text-white shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
        >
          Submit
        </button>
      </div>

    </form>
  </div>
</div>

<style>
  input:invalid:not(:placeholder-shown) {
    border-color: rgb(239 68 68);
  }
  input:valid:not(:placeholder-shown) {
    border-color: rgb(34 197 94);
  }
</style>
#}}

{{#def.include('./template/main_new')}}
