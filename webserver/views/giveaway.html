{{##def.page_title = 'Giveaways' #}}

{{##def.content:
<div class="container mx-auto px-4 py-12 max-w-3xl">
  <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-xl p-8">
    
    <!-- Header -->
    <div class="border-b border-slate-700 pb-4 mb-6">
      <h2 class="text-3xl font-bold text-white">Add a Giveaway</h2>
      <p class="text-slate-400 mt-2 text-sm">
        Enter the usernames and the number of Bits to award each user.
      </p>
    </div>

    <!-- Form -->
    <form action="/admin-giveaway" id="contact" method="post" class="space-y-6">

      <!-- Users -->
      <div>
        <label for="users" class="block text-sm font-semibold text-slate-300 mb-2">
          Users <span class="text-slate-400 font-normal">(one per line)</span>
        </label>
        <textarea
          id="users"
          name="users"
          rows="8"
          required
          class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all resize-y"
          placeholder="Enter one username per line..."
        ></textarea>
      </div>

      <!-- Bits -->
      <div>
        <label for="bits" class="block text-sm font-semibold text-slate-300 mb-2">
          Bits to Give
        </label>
        <input
          id="bits"
          type="number"
          name="bits"
          min="1"
          max="10000"
          value="1"
          required
          class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
        />
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between pt-4">
        <a
          href="/admin"
          class="px-6 py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
        >
          ‚Üê Back
        </a>

        <button
          type="submit"
          class="px-6 py-3 rounded-lg font-bold text-white bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
        >
          Add Giveaway
        </button>
      </div>

    </form>
  </div>
</div>

<style>
  input:invalid:not(:placeholder-shown),
  textarea:invalid:not(:placeholder-shown) {
    border-color: rgb(239 68 68);
  }
  input:valid:not(:placeholder-shown),
  textarea:valid:not(:placeholder-shown) {
    border-color: rgb(34 197 94);
  }
</style>
#}}

{{#def.include('./template/main_new')}}
