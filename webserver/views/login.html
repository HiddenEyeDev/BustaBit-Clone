{{##def.page_title = 'Login' #}}

{{##def.content:
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-8 border border-slate-700 shadow-xl">

        <form action="/login" method="post" class="space-y-6">

            <!-- Header -->
            <div class="border-b border-slate-700 pb-4">
                <h5 class="text-3xl font-bold text-white">
                    Welcome Back
                    <small class="block text-base font-normal text-slate-400 mt-2">
                        <a href="register" class="text-cyan-400 hover:text-cyan-300 transition-colors">need an account?</a>
                    </small>
                </h5>
            </div>

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-semibold text-slate-300">
                    Username
                </label>
                <input
                    id="username"
                    type="text"
                    name="username"
                    autocomplete="username"
                    required
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                    placeholder="Enter your username"
                />
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-slate-300">
                    Password
                </label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    autocomplete="current-password"
                    required
                    class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                    placeholder="Enter your password"
                />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer group">
                    <input 
                        type="checkbox" 
                        name="remember"
                        class="w-5 h-5 bg-slate-700/50 border-2 border-slate-600 rounded text-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:ring-offset-0 transition-all cursor-pointer"
                    />
                    <span class="ml-3 text-sm font-medium text-slate-300 group-hover:text-white transition-colors">
                        Remember me
                    </span>
                </label>
                
                <a href="/forgot-password" class="text-sm font-medium text-cyan-400 hover:text-cyan-300 transition-colors">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button
                    id="loginSubmit"
                    type="submit"
                    class="w-full px-6 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 rounded-lg font-bold text-lg text-white shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200"
                >
                    Login
                </button>
            </div>

        </form>
    </div>
</div>

<style>
    input:invalid:not(:placeholder-shown) {
        border-color: rgb(239 68 68);
    }

    input:valid:not(:placeholder-shown) {
        border-color: rgb(34 197 94);
    }
</style>

#}}
