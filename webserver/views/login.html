{{##def.page_title = 'Login' #}}

{{##def.content:

<div class="login">
    <form action="/login" method="post">
        <div class="row">
            <div class="large-12 columns">
                <label>Username
                    <input type="text" name="username" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>Password
                    <input type="password" name="password" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label>
                    Remember me
                    <input type="checkbox" name="remember">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <a class="small" href="/forgot-password">Forgot your password?</a>
                <input id="loginSubmit" class="border-button right blue" value="Login" type="submit" />
            </div>
        </div>
    </form>
</div>

#}}
{{#def.include('./template/main_old')}}
